<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="creator" content="balireddi chaitnya">
    <meta name="my first project" content="food delivery website built using html">
    <title>Swiggy</title>
    <link rel="icon" href="pngwing.com.png" type="icon/x-image">
    <link rel="stylesheet" href="front.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="logohead">
      <img src="Daco_4338596.png" alt="logohead">
      <select name="others" id="popup">
        <option value="others"> <a href="others.html">Other</a></option>
      </select>
     </div>
    
    <div class="navbar">
            <p><i class='bx bx-briefcase'></i>Swiggy Corporate</p>
            <p><input type="search" placeholder="Search for items"> <button type="submit"><i class='bx bxs-search-alt-2'></i></button></p>
            <p><i class='bx bxs-user-circle'></i><a href="signin.html">Sign in</a> </p>
            <p><i class='bx bxs-offer' ></i>Offers</p>
            <p><i class='bx bxs-help-circle'></i>Help</p>
            <p><i class='bx bx-cart' ></i>Cart</p>
    </div>
    <div class="main">
         <h1>What would you like to eat?</h1>
    </div> 
    <div class="items">
      <label for="biryani">Biryani</label>
      <img src="biriyani.png.png" alt="biryani">
    </div>   
    <div class="pizza">
      <label for="pizza">Pizzas</label>
      <img src="pizza.png.png" alt="pizza">
    </div>
    <div class="burger">
      <label for="burgers">Burgers</label>
      <img src="burger.png.png" alt="burger">
    </div>
    <div class="shawarma">
      <label for="shawarma">Shawarma</label>
      <img src="shawarma.png" alt="shawarma">
    </div>
    <div class="chinese">
      <label for="chinese">Chinese</label>
      <img src="chinese.png" alt="chinese">
    </div>
    <div class="icecream">
      <label for="icecream">Icecream</label>
      <img src="icecream.png" alt="icecream">
    </div>
    <div class="cakes">
      <label for="cakes">Cakes</label>
      <img src="cake.png" alt="cake">
    </div>
    <div class="kebabs">
      <label for="kebabs">Kebabs</label>
      <img src="kebab.png" alt="kebab">
    </div>
    <div class="northindian">
      <label for="northfood">North Indian</label>
      <img src="northfood.png" alt="northfood">
    </div>
    <div class="pasta">
      <label for="pasta">Pastas</label>
      <img src="pasta.png" alt="pasta">
    </div>
    <div class="tiffins">
      <label for="tiffins">Breakfast</label>
      <img src="tiffins.png" alt="Breakfast">
    </div>
    <div class="momos">
      <label for="momos">Momos</label>
      <img src="momos.png" alt="Momos">
    </div>
  </header>
</body>
</html>
